buyStocksTip = Invest in teams!<br/><br/>\
You have a budget to spend, so use it wisely by purchasing team stocks in the 'Stocks' tab. <br/>\
Stocks of 'better' teams cost more. <br/><br/>\
<img src="images/league-tips/buy_stocks.gif" style="width: 90%;"><br/><br/>\
For information on how stocks affect your points, refer to the FAQ section titled 'How are earned points calculated?'.
fillPredictionsTip = Next up you'll need to fill in your prediction for each match. <br/><br/>\
<img src="images/league-tips/predictions.gif" style="width: 90%;"><br/><br/>\
During the group stage, you can make any predictions you want, but during the knockout phase, you must always select a winner.<br/><br/>\
<b>Note: </b> You have until just before the match starts to submit your prediction!
checkOverviewTip = Monitor both your progress and that of your competitors in the 'Overview' section. <br/><br/>\
<img src="images/league-tips/overview_scores.gif" style="width: 90%;"><br/><br/>\
In the 'Matches' section, you can click on a specific match to view detailed statistics about it. <br/><br/>\
You can also check if other users have submitted their predictions, so remember to remind your friends to do so. <br/><br/>\
You will also be able to chat with all competitors in the league.<br/><br/>\
<img src="images/league-tips/overview_chat.gif" style="width: 90%;">
