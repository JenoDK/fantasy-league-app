task liquibaseGenerateChangeLog(type: JavaExec) {
	//loading properties file.
	Properties devProps = new Properties()
	devProps.load(file("src/main/resources/application.properties").newReader())

	group = "liquibase"


	classpath sourceSets.main.runtimeClasspath
	main = "liquibase.integration.commandline.Main"

	args "--changeLogFile=src/main/resources/db/liquibase/" + buildTimestamp() + "_changelog.xml"
	args "--username=" + devProps.getProperty('spring.datasource.username')
	args "--password=" + devProps.getProperty('spring.datasource.password')
	args "--url=" + devProps.getProperty('spring.datasource.url')
	args "--driver=com.mysql.jdbc.Driver"
	args "generateChangeLog"
}

def buildTimestamp() {
	def date = new Date()
	def formattedDate = date.format('yyyyMMddHHmmss')
	return formattedDate
}