buildscript {
	ext {
		springBootVersion = '2.0.0.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

plugins {
	id 'com.devsoap.plugin.vaadin' version '1.3.1'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply from: 'liquibase.gradle'

group = 'com.jeno'
version = '1.0.0'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


ext {
	vaadinVersion = '8.3.1'
}

configurations {
	runtime.exclude group: "org.springframework.boot", module: "spring-boot-starter-logging"
	compile.exclude group: "org.springframework.boot", module: "spring-boot-starter-logging"
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-security')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version: '2.0.0.RELEASE'
	compile('com.vaadin:vaadin-spring-boot-starter')
	compile('com.vaadin:vaadin-push:8.3.1')
	compile('com.google.guava:guava:23.0')
	compile('org.liquibase:liquibase-core:3.5.5')
	compile('io.reactivex.rxjava2:rxjava:2.1.10')
	compile('it.ozimov:spring-boot-email-core:0.6.3')
	compile('org.apache.commons:commons-csv:1.5')


	runtime('mysql:mysql-connector-java')

	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.springframework.security:spring-security-test')

	vaadinCompile('com.vaadin:vaadin-charts:4.0.4')
}

dependencyManagement {
	imports {
		mavenBom "com.vaadin:vaadin-bom:${vaadinVersion}"
	}
}

task stage(type: Copy, dependsOn: [clean, build]) {
	from jar.archivePath
	into project.rootDir
	rename {
		'app.jar'
	}
}
stage.mustRunAfter(clean)

clean << {
	project.file('app.jar').delete()
}